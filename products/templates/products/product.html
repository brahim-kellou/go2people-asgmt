{% extends 'products/layout.html' %}

{% block content %}
<h3>{{title}}</h3>
<div class="supplier-info">
    <div class="supplier-image" style="background-image:url({{product.supplier.thumbnail.url}});">
    </div>
    <span class="supplier-name">{{product.supplier.user.username}}</span>
</div>
<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ product.image.url }}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text"><small class="text-muted">Published at: {{product.created_at}}</small></p>
                <p class="card-text"><small class="text-muted">End at: {{product.end_at}}</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
